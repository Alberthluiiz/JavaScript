<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator" dark>
        <div class="themeToggler active">
          <i class="togglerIcon"></i>
        </div>

        <div class="displayScreen">
          <div id="display"></div>
        </div>

        <div class="buttons">
          <table>
            <tr>
              <td><button class="btnOperator" id="clear">c</button></td>
              <td><button class="btnOperator" id="/">/</button></td>
              <td><button class="btnOperator" id="*">*</button></td>
              <td><button class="btnOperator" id="clear">c</button></td>
              <td><button class="btnOperator" id="clear"><</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
